<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Contact me: </h4>
          <h4><small>Any feedback is greatly appreciated!</small></h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                    <label for="yourName" class="col-form-label">Your name</label>
                    <input type="text" class="form-control" id="yourName" placeholder="Enter your name">
                </div>
            <div class="form-group">
                    <label for="yourEmail" class="col-form-label">Your email address</label>
                    <input type="email" class="form-control" id="yourEmail" placeholder="Enter your email">
                </div>
            <div class="form-group">
                <label for="yourMessage" class="col-form-label">Your message</label>
                <textarea class="form-control" id="yourMessage" rows="3" placeholder="Your message"></textarea>
            </div>
        </div>
        <!-- <div class="modal-body">
          <p>Some text in the modal.</p>
        </div> -->
        <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
              </div>
      </div>
      
    </div>
  </div>
